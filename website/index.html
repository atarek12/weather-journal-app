<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">

    <div class="headline">
      Weather Journal App
    </div>

    <form class="zip">
      <input class="holder" type="text" id="zip" placeholder="enter zip code">
      <span> OR </span>

      <input class="holder" type="text" id="country" placeholder="country name">
      <span> + </span>
      <input class="holder" type="text" id="city" placeholder="city name">

      <textarea class="myInput holder" id="feelings" placeholder="Enter your feelings here" rows="3"
        cols="50"></textarea>
      <br />

      <div><button class="holder" id="generate" type="submit"> Generate </button></div>
      <span class="warning">NOT VALID: </span>
      <span class="hint"> Please enter a valid zipcode or country/city names</span>
    </form>


    <div class="holder entry">
      <div class="title">Most Recent Entry</div>
      <img alt="Weather Icon" id="weather_icon" width="80px" height="80px" />
      <span id="img_desc"></span>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>

  </div>



  <script src="app.js" type="text/javascript"></script>

</body>

</html>
